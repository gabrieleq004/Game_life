<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Game Life - Registrazione</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.9)), url('https://cdn.cloudflare.steamstatic.com/steamcommunity/public/images/items/730/f7b2b8a3d30f8e5c2cc99b78dfcf1587f347fb8b.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.9);
      border-bottom: 2px solid #00ffc3;
    }

    .navbar-brand {
      font-family: 'Press Start 2P', cursive;
      color: #00ffc3 !important;
      font-size: 1.2rem;
    }

    .register-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .register-box {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 0 30px #00ffc3;
      width: 100%;
      max-width: 500px;
      animation: fadeInUp 1s ease-out;
    }

    .register-title {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.3rem;
      color: #00ffc3;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .form-control {
      background-color: #222;
      border: 1px solid #00ffc3;
      color: #fff;
      margin-bottom: 1rem;
    }

    .form-control:focus {
      border-color: #00bfa6;
      box-shadow: 0 0 8px #00ffc3;
    }

    .btn-custom {
      background-color: #00ffc3;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 0.7rem 2rem;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffc3;
      transition: all 0.3s ease-in-out;
    }

    .btn-custom:hover {
      background-color: #00bfa6;
      transform: scale(1.05);
    }

    .text-center a {
      color: #00ffc3;
      text-decoration: none;
    }

    @keyframes fadeInUp {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ðŸŽ® GAME LIFE</a>
    </div>
  </nav>

  <div class="register-section">
    <div class="register-box">
      <h2 class="register-title">Crea un account</h2>
      <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" class="form-control" placeholder="Username" required>
        <input type="email" name="email" class="form-control" placeholder="Email" required>
        <input type="password" name="password1" class="form-control" placeholder="Password" required>
        <input type="password" name="password2" class="form-control" placeholder="Conferma password" required>
        <button type="submit" class="btn-custom mt-3">Registrati</button>
      </form>
      <div class="text-center mt-3">
        <small>Hai giÃ  un account? <a href="{% url 'login' %}">Accedi</a></small>
      </div>
    </div>
  </div>
</body>
</html>
